<!DOCTYPE html>
<html lang="en" class="purpleHeader">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>Meetup</title>

	<!-- Icon font (just until we get SVG working) -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- CSS Hotfixes (mostly just compensating for Chapstick components) -->
	<link rel="stylesheet" href="assets/css/shim.css" />

	<!-- Load Sassquatch2 -->
	<link rel="stylesheet" href="assets/css/sq2.css" />

	<!-- Page-specific styles -->
	<link rel="stylesheet" href="assets/css/alienHome.css" />
	<link rel="stylesheet" href="bower_components/flickity/dist/flickity.min.css" media="screen">

	<!-- JS to load before the page loads -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/dist/depends.min.js"></script>
	<script type="text/javascript" src="bower_components/flickity/dist/flickity.pkgd.js"></script>

</head>

<body>

<script type="text/template" id="main-template">
	<div class="stripe headerStripe js-headerStripe">
		<div class="stripe-heroContent stripe-heroContent--full">
			<div class="bounds bounds--wide align--left chunk margin--top">
				<div class="spreadable atMedium_spreadable--spread">
					<div class="spreadable-item spreadable-item--shrink valign--middle">
						<h3 class="text--display chunk">Meet your <br> people</h3>
						<!-- <p class="chunk">Subtext about Meetup being for finding communities where you live</p> -->
						<a href="#" class="button button--primary">Get the new app</a>
					</div>
					<div class="spreadable-item">
						<img src="assets/img/VideoImg.png" alt="" class="span--100">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--
	=================================
	CATEGORIES
	=================================
	-->
	<section class="stripe stripe--noBorder"><div class="bounds bounds--wide">
		<!-- <h3 class="text--headline align--center chunk">Local communities for everything you’re into</h3> -->
		<ul class="gridList gridList--has2 atLarge_gridList--has4 chunk">
		{{#each categories:i}}

			{{#if i < 8}}
			<li class="gridList-item">
				<a href="#">
					<img src="./assets/img/categories/{{shortname}}.jpg" alt="{{name}}" class="span--100">
					<p class="text--bold">{{name}}</p>
					<p class="text--caption">{{helpers.random(8, 23)}}k Meetups</p>
				</a>
			</li>
			{{/if}}

		{{/each}}
		</ul>
	</div></section>

	<section class="stripe stripe--noBorder"><div class="bounds">
		<div class="spreadable atMedium_spreadable--spread chunk align--center atMedium_align--left">
			<div class="spreadable-item spreadable-item--shrink logo-container">
				<img src="assets/img/logoSwarm.svg" alt="Meetup logo" class="media--xl display--inlineBlock">
			</div>
			<div class="spreadable-item">
				<div class="chunk">
					<h2 class="text--headline">Collectively, connceted humans will be capable of things we cannot imagine right now.</h2>
					<p>—Kevin Kelly</p>
				</div>
				<div class="chunk">
					<a href="#blogpost" class="link"><span class="valign--middle">Read about the rebrand</span> {{{helpers.svgIcon('arrowRight', 'valign--middle')}}}</a>
				</div>
			</div>
		</div>
	</div></section>

	<section class="stripe stripe--noBorder"><div class="bounds bounds--wide">
		<ul class="gridList gridList--has2 atLarge_gridList--has4 chunk">
		{{#each categories:i}}

			{{#if i > 7}}
			<li class="gridList-item">
				<a href="#">
					<img src="./assets/img/categories/{{shortname}}.jpg" alt="{{name}}" class="span--100">
					<p class="text--bold">{{name}}</p>
					<p class="text--caption">{{helpers.random(8, 23)}}k Meetups</p>
				</a>
			</li>
			{{/if}}

		{{/each}}
		</ul>
	</div></section>

	<!--
	=================================
	APP INFO
	=================================
	-->
	<section class="stripe"><div class="bounds bounds--wide">
		<div class="spreadable atMedium_spreadable--spread chunk">
			<h3 class="text--headline chunk align--center display--block atMedium_display--none">Preview the new Meetup with our app</h3>
			<div class="spreadable-item spreadable-item--shrink"><img src="assets/img/appCapture.png" alt="App Mock" class="margin--center display--none atMedium_display--block"/></div>
			<div class="spreadable-item valign--middle">
				<h3 class="text--headline chunk display--none atMedium_display--block">Preview the new Meetup with our app</h3>

				<div class="display--none atMedium_display--block"><div class="chunk runningText">
					<h3 class="text--bold">More personalized</h3>
					<p>We have made it even easier to find the Meetup that’s right for you, whether you want to get in shape, learn a new language, or network with industry colleagues. There’s something for everybody—come find what’s right for you.</p>
				</div>

				<div class="spreadable atLarge_spreadable--spread">
					<div class="spreadable-item chunk runningText">
						<h3 class="text--bold">Guage local interest</h3>
						<p>Talk about how cool seeded MUGs are Pellentesque non dignissim neque. Ut porta viverra est, ut dignissim elit elementum ut.</p>
					</div>
					<div class="spreadable-item chunk runningText">
						<h3 class="text--bold">Rethought and simplified</h3>
						<p>Mobile-first blurb that also touches on de-cluttered screens and clearer hierarchy. Ut porta viverra est, ut dignissim elit elementum.</p>
					</div>
				</div></div>

				<div class="display--block atMedium_display--none"><div class="js-appCarousel appCarousel chunk">
					<div class="appCarousel-cell span--100 align--center">
						<div class="cell-content margin--center">
							<img src="http://placehold.it/350x150" class="margin--center chunk">
							<h3 class="text--bold">More personalized</h3>
							<p>We have made it even easier to find the Meetup that’s right for you, whether you want to get in shape, learn a new language, or network with industry colleagues. There’s something for everybody—come find what’s right for you.</p>
						</div>
					</div>
					<div class="appCarousel-cell span--100 align--center">
						<div class="cell-content margin--center">
							<img src="http://placehold.it/350x150" class="margin--center chunk">
							<h3 class="text--bold">Guage local interest</h3>
							<p>Talk about how cool seeded MUGs are Pellentesque non dignissim neque. Ut porta viverra est, ut dignissim elit elementum ut.</p>
						</div>
					</div>
					<div class="appCarousel-cell span--100 align--center">
						<div class="cell-content margin--center">
							<img src="http://placehold.it/350x150" class="margin--center chunk">
							<h3 class="text--bold">Rethought and simplified</h3>
							<p>Mobile-first blurb that also touches on de-cluttered screens and clearer hierarchy. Ut porta viverra est, ut dignissim elit elementum.</p>
						</div>
					</div>
				</div></div>
				<div class="chunk padding--top atMedium_padding--none align--center atMedium_align--left">
					<div class="row-item valign--bottom getAppCell getAppCell--store">
						<a href="https://play.google.com/store/apps/details?id=com.meetup&hl=en&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1" class="display--inlineBlock appBadge"><img alt="Get it on Google Play" src="https://play.google.com/intl/en_us/badges/images/generic/en-play-badge.png" class="margin--center" height="51" /></a>
						<a href="https://play.google.com/store/apps/details?id=com.meetup&hl=en&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1" class="display--inlineBlock appBadge"><img alt="Get it on Google Play" src="assets/img/appStore.png" class="margin--center" /></a>
					</div>
				</div>
			</div>

		</div>
	</div></section>

	<!--
	=================================
	STORIES
	=================================
	-->
	<section class="stripe padding--top padding--bottom storiesCarousel">
		<div class="bounds bounds--wide">
			<h3 class="text--headline storiesCarousel-headline paddingLeft--storiesCarousel">
				<a href="#" class="link text--unbold" on-click="changeVerb">Learn to code</a>
				<span class="display--block">with people</span>
			</h3>
			<div class="js-storiesCarousel">
				<div class="spreadable atMedium_spreadable--spread span--100">
					<div class="spreadable-item valign--middle">
						<div class="runningText chunk paddingLeft--storiesCarousel">
							<p>Brief story overview goes here. Donec facilisis tortor ut augue lacinia, at viverra est semper. Sed sapien metus, scelerisque nec pharetra id, tempor a tortor. Pellentesque non dignissim neque. Ut porta viverra est, ut dignissim elit elementum ut. Nunc vel rhoncus nibh, ut tincidunt turpis. Integer ac enim pellentesque, adipiscing metus id.</p>
						</div>
					</div>
					<div class="spreadable-item valign--middle">
						<img src="assets/img/users/coffeegirl_full.jpg" alt="" class="span--100">
						<p class="text--caption">Sally, organizer of <a href="#" class="link text--bold">Iowa City Ladies Who JS</a></p>
					</div>
				</div>
				<div class="spreadable atMedium_spreadable--spread span--100">
					<div class="spreadable-item valign--middle">
						<div class="runningText chunk paddingLeft--storiesCarousel">
							<p>Brief story overview goes here. Donec facilisis tortor ut augue lacinia, at viverra est semper. Sed sapien metus, scelerisque nec pharetra id, tempor a tortor. Pellentesque non dignissim neque. Ut porta viverra est, ut dignissim elit elementum ut. Nunc vel rhoncus nibh, ut tincidunt turpis. Integer ac enim pellentesque, adipiscing metus id.</p>
						</div>
					</div>
					<div class="spreadable-item valign--middle">
						<img src="assets/img/users/barberguy.jpg" alt="" class="span--100">
						<p class="text--caption">Ben, organizer of <a href="#" class="link text--bold">Manitoba Tech Meetup</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--
	=================================
	LOCAL MUGS
	=================================
	-->
	<section class="stripe">
		<div class="bounds bounds--wide">
			<div class="row chunk">
				<h3 class="row-item text--bold valign--middle">Happening nearby</h3>
				<div class="row-item row-item--shrink valign--middle display--none atMedium_display--block">
					<a href="#" class="button button--bordered button--small">More nearby</a>
				</div>
			</div>

			<div class="hscroll hscroll--breakBounds atMedium_hscroll--unclip hscroll--fill">
				<ul class="hscroll-content hscroll-content--cards gridList atMedium_gridList--has2 atLarge_gridList--has4 chunk">
					<li class="gridList-item">
						<a class="card card--group chunk inverted" href="http://www.dev.meetup.com/New-York-City-Social-Group/" style="background-image: url(assets/img/placeholderMUG/1.png);">
							<h4 class="text--bold">The Road Not Taken Hikes and Adventures</h4>
						</a>
						<p>Thursday, February 3 at 6:30pm</p>
						<div class="row">
							<div class="row-item row-item--shrink valign--middle">
								<div class="avatar avatar--person avatar--small" style="background-image: url(http://photos3.meetupstatic.com/photos/member/9/1/8/4/thumb_141217252.jpeg)">Member Name</div>
							</div>
							<div class="row-item valign--middle"><p>Hosted by Sarah</p></div>
						</div>
					</li>

					<li class="gridList-item">
						<a class="card card--group chunk inverted" href="http://www.dev.meetup.com/New-York-City-Social-Group/" style="background-image: url(assets/img/placeholderMUG/2.png);">
							<h4 class="text--bold">Dashing Whippets</h4>
						</a>
						<p>Saturday, February 6 at 7:00pm</p>
						<div class="row">
							<div class="row-item row-item--shrink valign--middle">
								<div class="avatar avatar--person avatar--small" style="background-image: url(https://s3.amazonaws.com/uifaces/faces/twitter/sauro/128.jpg)">Member Name</div>
							</div>
							<div class="row-item valign--middle"><p>Hosted by James</p></div>
						</div>
					</li>

					<li class="gridList-item">
						<a class="card card--group chunk inverted" href="http://www.dev.meetup.com/New-York-City-Social-Group/" style="background-image: url(assets/img/placeholderMUG/3.png);">
							<h4 class="text--bold">NY JavaScript</h4>
						</a>
						<p>Tuesday, February 9 at 6:30pm</p>
						<div class="row">
							<div class="row-item row-item--shrink valign--middle">
								<div class="avatar avatar--person avatar--small" style="background-image: url(https://s3.amazonaws.com/uifaces/faces/twitter/adellecharles/128.jpg)">Member Name</div>
							</div>
							<div class="row-item valign--middle"><p>Hosted by Skyler</p></div>
						</div>
					</li>

					<li class="gridList-item">
						<a class="card card--group chunk inverted" href="http://www.dev.meetup.com/New-York-City-Social-Group/" style="background-image: url(assets/img/placeholderMUG/4.png);">
							<h4 class="text--bold">New York Soccer Project's Pick-up</h4>
						</a>
						<p>Tuesday, February 9 at 9:30am</p>
						<div class="row">
							<div class="row-item row-item--shrink valign--middle">
								<div class="avatar avatar--person avatar--small" style="background-image: url(https://s3.amazonaws.com/uifaces/faces/twitter/do_fox/128.jpg)">Member Name</div>
							</div>
							<div class="row-item valign--middle"><p>Hosted by Nick</p></div>
						</div>
					</li>
				</ul>
			</div>

			<div class="align--center display--block atMedium_display--none">
				<a href="#" class="button button--bordered chunk">More nearby</a>
			</div>
		</div>
	</section>

	<section class="stripe stripe--accent inverted display--none atMedium_display--block"><div class="bounds align--center">
		<h2 class="text--headline">Send me the new app</h2>
		<p class="chunk">Text or email a link to get the app to yourself or a friend</p>
		<div class="row chunk">
			<div class="row-item valign--bottom align--left">
				<label for="sendLink">Email or phone number</label>
				<input id="sendLink" type="text" placeholder="(555) 123-4567 or yourname@email.com" />
			</div>
			<div class="row-item row-item--shrink valign--bottom"><a class="button button--primary button--contrast" href="#">Send</a></div>
		</div>
	</div></section>

	<footer class="stripe stripe--inverted inverted">
		<div class="bounds align--center">

			<!--<div class="spreadable atMedium_spreadable--spread">
				<div class="spreadable-item chunk">
					<a href="#" class="text--bold">Start a Meetup Group</a>
				</div>
				<div class="spreadable-item spreadable-item--shrink chunk">
					<a href="#" >Log out</a>
				</div>
			</div>-->

			{{{helpers.svgIcon('logoScript', 'footerScript chunk')}}}

			<ul class="inlineblockList inlineblockList--bulleted bordered chunk">
				<li><a href="#">Help</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Jobs</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Tech Blog</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Made in NYC</a></li>
			</ul>

			<ul class="inlineblockList text--small">
				<li class="text--secondary">© 2015 Meetup</li>
				<li class="chunk"><a href="#">Privacy</a></li>
				<li class="chunk"><a href="#">Terms</a></li>
			</ul>
		</div>

	</footer>
</script>

<!-- SVG icons -->
<div id='icon-container'></div>
<script src='assets/icons/icons.js'></script>

<!-- JS -->
<script type="text/javascript" src="assets/js/dist/scripts.min.js"></script>

</body>
</html>
